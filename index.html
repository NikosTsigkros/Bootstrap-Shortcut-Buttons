<html>

<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<link rel="stylesheet" href="style.css">


<div class="div text-center">
  <div class="row row1">

    <div class="col-lg-3">
   
      <button class="btn btn-lg" id="btn-google" onclick="runGoogle()">
        
        <i class="fa fa-google"></i>oogle</button>
        
    </div>
    
    <div class="col-lg-3">
      <button class="btn btn-lg" id="btn-facebook" onclick="runFacebook()">
        <i class="fa-stack"</i>
        <i class="fa fa-square-o fa-2x fa-stack-1x"></i>
        <i class="fa fa-facebook fa-stack-1x"></i> 
        </i>
        Facebook</button>   
    </div>
    
    <div class="col-lg-3">
      <button class="btn btn-lg" id="btn-Youtube" onclick="runYoutube()">
        <i class="fa fa-youtube-play"></i> YouTube</button>
    </div>
    
    <div class="col-lg-3">
      <button class="btn btn-lg" id="btn-Twitter" onclick="runTwitter()"><span class="fa fa-twitter"></span> Twitter</button>
    </div>
    
  </div>
  
    <div class="row row1">
    
      <div class="col-lg-3">
        <button class="btn btn-lg" id="btn-Pinterest" onclick="runPinterest()">
          <i class="fa fa-pinterest"></i> Pinterest</button>
      </div>
        
        <div class="col-lg-3">
          <button class="btn btn-lg" id="btn-News" onclick="runNews()">
            <i class="fa fa-newspaper-o" aria-hidden="true"></i> News</button>
      </div>
        
      <div class="col-lg-3">
        <button class="btn btn-lg" id="btn-Translate" onclick="runTranslate()">
          <i class="fa fa-globe">
          </i> Translate</button>
      </div>    
  
      <div class="col-lg-3">
        <button class="btn btn-lg" id="btn-Gmail" onclick="runGmail()"><i class="fa fa-envelope"></i> Gmail</button>
      </div>
  </div>
  
    <div class="row row1">
    
      <div class="col-lg-3">
        <button class="btn btn-lg" id="btn-Weather" onclick="runWeather()"><i class="fa fa-sun-o"></i><i class="fa fa-bolt"></i> Weather</button>
      </div>
        
  </div>
  
  
  
  </div>
  <script src="script.js"></script>
  </body>
  
  </html>
